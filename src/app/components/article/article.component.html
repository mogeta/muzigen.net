

<div class="container">
  <div class="columns is-centered box">
    <div class="column is-half">
      <p class="title has-text-centered">{{ (item | async)?.title }}</p>
      <div>
        {{ (item | async)?.created_date.toDate() | date:"yy/MM/dd HH:mm" }}
      </div>
    </div>
  </div>

  <div class="tile is-ancestor">
    <div class="tile">
    </div>
    <div class="tile is-parent is-8">
      <div class="tile is-child box">

        <div class="content is-medium">

          <markdown [data]="(item | async)?.content" ngPreserveWhitespaces></markdown>
        </div>
      </div>
    </div>

    <div class="tile"></div>

  </div>
</div>
