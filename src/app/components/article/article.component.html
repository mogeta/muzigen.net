<section class="hero is-small is-primary">
  <div class="hero-body">
    <p class="title">
      Small hero
    </p>
    <p class="subtitle">
      Small subtitle
    </p>
  </div>
</section>

<div class="container">
  <div class="tile is-ancestor">
    <div class="tile">
    </div>
    <div class="tile is-parent is-8">
      <div class="tile is-child box">
        <p class="title">{{ (item | async)?.title }}</p>
        <div>
          {{ (item | async)?.created_date.toDate() | date:"yy/MM/dd HH:mm" }}
        </div>
        <div class="content is-medium">

          <markdown [data]="(item | async)?.content" ngPreserveWhitespaces></markdown>
        </div>
      </div>
    </div>

    <div class="tile"></div>

  </div>
</div>
